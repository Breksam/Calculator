<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="img/logo.png" alt="" width="50px" height="50px">
            <h2>Let's Try Our Smart Calculator</h2>
        </div>
    </header>
    <div class="Calculator">
           <div class="field"> <input type="text" name="" id="field"></div>
        <div class="btn">
            <div class="row">
                <input type = "button" class = "num" value = "1" onclick="field.value+=1">
                <input type = "button" class = "num" value = "2" onclick="field.value+=2">
                <input type = "button" class = "num" value = "3" onclick="field.value+=3">
                <input type = "button" class = "delete" value = "Del" onclick="deleteNum()">
            </div>
            <div class="row">
                <input type = "button" class = "num" value = "4" onclick="field.value+=4">
                <input type = "button" class = "num" value = "5" onclick="field.value+=5">
                <input type = "button" class = "num" value = "6" onclick="field.value+=6">
                <input type = "button" class = "clear" value = "C" onclick="field.value=''">
            </div>
            <div class="row">
                <input type = "button" class = "num" value = "7" onclick="field.value+=7">
                <input type = "button" class = "num" value = "8" onclick="field.value+=8">
                <input type = "button" class = "num" value = "9" onclick="field.value+=9">
                <input type = "button" class = "exp" value = "+" onclick="field.value+='+'">

            </div>
            <div class="row">
                <input type = "button" class = "num" value = "." onclick="field.value+='.'">
                <input type = "button" class = "num" value = "0" onclick="field.value+=0">
                <input type = "button" class = "exp" value = "x" onclick="field.value+='ุก'">
                <input type = "button" class = "exp" value = "-" onclick="field.value+='-'">

            </div>
            <div class="row">
                <input type = "button" class = "exp" value = "%" onclick="field.value+='%'">
                <input type = "button" class = "exp" value = "^" onclick="field.value+='**'">
                <input type = "button" class = "exp" value = "รท" onclick="field.value+='รท'">
                <input type = "button" class = "exp" value = "=" onclick="result();">
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright Reserved For &copf; Breksam Elsokkary 2022</p>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
